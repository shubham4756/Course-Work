<html>
    <head>
        <title>First</title>
        <script>
            var x = parseInt( prompt("Please Enter First Number ", "0") );
            var y = parseInt( prompt("Please Enter Second Number ", "0") );
            var z = parseInt( prompt("Please Enter Third Number ", "0") );
            var res=Math.max(x,y,z);
            alert("Maximum Number is  = " + res);
        </script>
    </head>
</html>
